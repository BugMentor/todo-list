# GitLab CI/CD pipeline for Playwright TODOs app
# Stages: test -> report -> security -> troubleshoot

stages:
- test
- report
- security
- troubleshoot

variables:
  NODE_VERSION: "20"
  REPORTS_DIR: "reports"
  SECURITY_REPORT: "security-report.json"
  NODE_OPTIONS: "--openssl-legacy-provider"
  # APP_URL will be served by http-server on port 8080 by default
  APP_URL: "http://localhost:8080" # Changed to localhost as http-server binds to it by default

default:
  image: node:$NODE_VERSION
  before_script:
  - npm ci # Installs dependencies from package.json

# Stage 1: Run Playwright tests
run_tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.36.0-focal
  script:
  - echo "Installing http-server to serve static files..."
  - npm install -g http-server
  - echo "Starting TODO app in background using http-server..."
  - http-server . -p 8080 -c-1 --silent &
  - echo "Waiting for app to be ready at $APP_URL..."
  - npx wait-on $APP_URL --timeout 120000 --interval 2000
  - echo "Running Playwright tests..."
  - npx playwright test --reporter=html,junit --output $REPORTS_DIR
  artifacts:
    paths:
    - $REPORTS_DIR
    expire_in: 1 hour
  allow_failure: false

# Stage 2: Publish HTML report
html_report:
  stage: report
  script:
  - echo "Publishing HTML reports..."
  - mkdir -p public
  - cp -r $REPORTS_DIR/* public/
  artifacts:
    paths:
    - public
    reports:
      junit: $REPORTS_DIR/*.xml
    expire_in: 1 hour

# Stage 3: Security scan
security_scan:
  stage: security
  script:
  - echo "Running security scan..."
  - npm audit --json > $SECURITY_REPORT || true
  - cat $SECURITY_REPORT
  artifacts:
    paths:
    - $SECURITY_REPORT
    expire_in: 1 hour
  allow_failure: true

# Stage 4: GitLab Duo troubleshooting
duo_troubleshoot:
  stage: troubleshoot
  image:
    name: registry.gitlab.com/gitlab-org/duo-cli:latest
    entrypoint: [ "" ]
  script:
  - duo chat "Analyze the test failures in this pipeline and suggest potential fixes" > duo-chat-output.md
  when: on_failure
  artifacts:
    paths:
    - duo-chat-output.md
    expire_in: 1 hour
